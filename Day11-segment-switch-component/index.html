<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Segment Switch Component</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>
	<body>
		<div class="switch-container">
			<label class="switch switch-left">
				<input type="radio" name="button" />
				<span class="slider slider-left"> Option 1</span>
			</label>
			<label class="switch">
				<input type="radio" name="button" checked />
				<span class="slider"> Option 2</span>
			</label>
			<label class="switch switch-right">
				<input type="radio" name="button" />
				<span class="slider slider-right"> Option 3</span>
			</label>
		</div>
	</body>
</html>
