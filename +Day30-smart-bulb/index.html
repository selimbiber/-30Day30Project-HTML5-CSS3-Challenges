<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="shortcut icon"
			href="https://freepngimg.com/download/bulb/32704-3-3d-bulb.png"
			type="image/x-icon" />
		<link rel="stylesheet" href="styles.css" />
		<title>Smart Bulb</title>
	</head>
	<body>
		<main class="container">
			<section class="card left-card">
				<figure class="bulb-figure">
					<img
						src="https://www.sinclair-electric.com/wp-content/uploads/2021/09/Service-Icons_interior-lighting.svg"
						alt="" />
				</figure>
				<div class="form-box" role="form">
					<label
						>USERNAME
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username" />
					</label>
					<label
						>PASSWORD
						<input
							type="password"
							name="password"
							id="password"
							placeholder="Enter password" />
					</label>
					<button class="login-btn">LOG IN</button>
				</div>
			</section>
			<section class="card mid-card">
				<button class="off-bulb-btn">OFF</button>
			</section>
			<section class="card right-card">
				<div class="semi-circle">
					<figure class="off-bulb-icon">
						<img
							src="https://www.freeiconspng.com/uploads/bulb-off-icon-3.png"
							alt="Bulb Off Drawing Vector" />
					</figure>
					<figure class="open-bulb-icon">
						<img
							src="https://www.freeiconspng.com/uploads/light-bulb-png-bulb-png1247-12.png"
							alt="Free Download Lightbulb Png Images" />
					</figure>
					<button class="open-bulb-btn">ON</button>
				</div>
			</section>
		</main>
	</body>
</html>
