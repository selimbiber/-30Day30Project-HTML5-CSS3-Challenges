<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Instructor Sidebar</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>
	<body>
		<aside id="sidebar">
			<header id="header-section">
				<h3><a href="#" id="sidebar-title">codedamn</a></h3>
				<button id="pro-btn">
					<img src="./assets/dot_red.svg" />
					<span id="pro-text">Pro</span>
				</button>
			</header>
			<main id="main-section">
				<p class="sidebar_content">
					<img src="./assets/dashboard.svg" />
					<a class="sidebar_content-text"> Dashboard</a>
				</p>
				<p class="sidebar_content">
					<img src="./assets/courses.svg" />
					<a class="sidebar_content-text"> Your Courses</a>
				</p>
				<p class="sidebar_content">
					<img src="./assets/analytics.svg" />
					<a class="sidebar_content-text"> Analytics</a>
				</p>
				<h5 id="section-title">Feedback</h5>
				<p class="sidebar_content">
					<img src="./assets/comments.svg" />
					<a class="sidebar_content-text"> Comments</a>
				</p>
				<p class="sidebar_content">
					<img src="./assets/reviews.svg" />
					<a class="sidebar_content-text"> Reviews</a>
				</p>
				<h5 id="section-title">Resources</h5>
				<p class="sidebar_content">
					<img src="./assets/documentation.svg" />
					<a class="sidebar_content-text"> Documentation <img class="new_tab-icon" src="./assets/new_tab.svg"> </a>
				</p>
				<p class="sidebar_content">
					<img src="./assets/discord.svg" />
					<a class="sidebar_content-text"> Discord Server <img class="new_tab-icon" src="./assets/new_tab.svg"> </a>
				</p>
			</main>
			<footer id="footer-section">
				<p class="sidebar_content">
					<img src="./assets/support.svg" />
					<a class="sidebar_content-text"> Contact Support</a>
				</p>
				<p class="sidebar_content">
					<img src="./assets/settings.svg" />
					<a class="sidebar_content-text"> Settings</a>
				</p>
			</footer>
		</aside>
	</body>
</html>
