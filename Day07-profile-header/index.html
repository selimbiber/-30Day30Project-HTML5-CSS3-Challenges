<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3488/3488290.png" type="image/x-icon" />
    <title>Profile Header Challenge</title>
  </head>
  <body>
    <div class="container">
      <div class="profile-card">
        <img
          class="profile-background-image"
          src="https://images7.alphacoders.com/593/593169.jpg"
          alt="background-image"
        />
        <div class="user-profile">
            <img
              class="user-photo"
              src="https://cdn.pixabay.com/photo/2020/07/01/12/58/icon-5359553_1280.png"
              alt="user-profile-photo"
            />
            <h1 class="user-name">Ricardo Cooper</h1>
          <span class="user-buttons_mail-phone">
            <button class="user-mail_button"><img class="mail-icon" src="assets/mail.svg" alt="mail-icon"> Message</button>
            <button class="user-phone_button"><img class="phone-icon" src="assets/phone.svg" alt="phone.svg"> Call</button>
          </span>
        </div>
      </div>
    </div>
  </body>
</html>
