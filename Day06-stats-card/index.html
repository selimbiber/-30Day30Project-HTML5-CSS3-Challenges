<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Stats Card Challenge</title>
</head>
<body>
    
    <div class="container">
        <header>
            <h3 class="heading">Last 30 days</h3>
        </header>
        <div class="stats-cards">
            <div class="stats-card-1">
                <h4 class="card-title">Total Subscribers</h4>
                <p class="card-data"><span class="card-data-numbers"><span class="current-numbers">71,897 </span><span class="previous-numbers">from 70,946</span> </span> <span class="green-chip"><img class="green-arrow" src="assets/arrow-up.svg">12%</span></p>
            </div>
            <div class="stats-card-2">
                <h4 class="card-title">Avg. Open Rate</h4>
                <p class="card-data"><span class="card-data-numbers"><span class="current-numbers">58.16% </span> <span class="previous-numbers">from 56.14%</span></span> <span class="green-chip"><img class="green-arrow" src="assets/arrow-up.svg">2.02%</span></p>
            </div>
            <div class="stats-card-3">
                <h4 class="card-title">Avg. Click Rate</h4>
                <p class="card-data"><span class="card-data-numbers"><span class="current-numbers">24.57%</span> <span class="previous-numbers">from 28.62%</span></span> <span class="red-chip"><img class="red-arrow" src="assets/arrow-down.svg">4.05%</span></p>
            </div>
        </div>
    </div>
    
</body>
</html>
