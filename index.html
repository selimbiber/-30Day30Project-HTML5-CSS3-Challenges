<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- FAVICON -->
		<link rel="icon" type="image/png" href="./images/google-icon.png" />
		<!-- STYLES -->
		<link rel="stylesheet" type="text/css" href="./styles.css" />
		<title>Google!</title>
	</head>
	<body>
		<!-- CONTAINER START -->
		<div class="container">
			<header class="header-section">
				<img src="./images/google-beta.jpg" alt="Google Flashback!" />
			</header>

			<main class="main-section">
				<section aria-label="search" class="search-part">
					<!-- Search-Part Start -->
					<p class="search-text">Search the web using Google!</p>
					<input type="search" size="40" id="search" class="search-input" />
					<div class="buttons-container">
						<button class="search-btn btn">Google Search</button>
						<button class="lucky-btn btn">I'm feeling lucky</button>
					</div>
					<!-- Search-Part End -->
				</section>
				<!-- Boxex-Part Start -->
				<section aria-label="boxes" class="boxes-part">
					<ul class="left-box box">
						<!-- Left-Box Start -->
						<li>Special Searches</li>
						<li>
							<a
								href="https://www.google.com/stanford"
								target="_blank"
								class="search-link"
								>Stanford Search</a
							>
						</li>
						<li>
							<a
								href="https://www.google.com/linux"
								target="_blank"
								class="search-link"
								>Linux Search</a
							>
						</li>
						<!-- Left-Box End-->
					</ul>

					<ul class="middle-box box">
						<!-- Middle-Box Start -->
						<li>
							<a
								href="https://www.google.com/help"
								target="_blank"
								class="google-link"
								>Help!</a
							>
						</li>
						<li>
							<a
								href="https://about.google/"
								target="_blank"
								class="google-link"
								>About Google!</a
							>
						</li>
						<li>
							<a
								href="https://www.google.com/company.html"
								target="_blank"
								class="google-link"
								>Company Info</a
							>
						</li>
						<li>
							<a
								href="https://www.google.com/doodles"
								target="_blank"
								class="google-link"
								>Google! Logos</a
							>
						</li>
						<!-- Middle-Box End -->
					</ul>

					<form id="subscribe-form" class="right-box box">
						<!-- Right-Box Start -->
						<fieldset>
							<legend class="legend-text">
								Get Google! <br />
								updates monthly:
							</legend>
							<input
								id="e-mail"
								type="email"
								name="email"
								class="email-input"
								placeholder="your e-mail" />
						</fieldset>
						<div>
							<input
								type="submit"
								value="Subscribe"
								id="submit"
								class="submit-input" />
							<a
								class="archive-link"
								href="http://www.findmail.com/list/google-friends"
								target="_blank"
								>Archive</a
							>
						</div>
						<!-- Right-Box End -->
					</form>
				</section>

				<!-- Boxes-Part End -->
			</main>

			<footer class="footer-section">
				<p class="copyright-text">Copyright Â©1998 Google Inc.</p>
			</footer>
		</div>
		<!-- CONTAINER END -->
	</body>
</html>
