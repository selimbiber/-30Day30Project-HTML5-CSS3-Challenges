<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="styles.css" />
		<title>Frontend Mentor | Results summary component</title>
	</head>
	<body>
		<main id="cards-container">
			<section class="result-card">
				<h4>Your Result</h4>
				<p class="circle">
					<span>76</span>
					<span>of 100</span>
				</p>
				<footer class="result-card_footer">
					<h3 class="result-card_footer-heading">Great</h3>
					<p class="result-card_footer-info">
						You scored higher than 65% of the people who have taken these tests.
					</p>
				</footer>
			</section>
			<section class="summary-card">
				<h4>Summary</h4>
				<section class="score-lines">
					<p id="reaction-score">
						<span
							><img
								src="./assets/icon-reaction.svg"
								alt="reaction-icon"
							/>Reaction</span
						>
						<span><b>80</b><span class="one-hundred"> / 100</span></span>
					</p>
					<p id="memory-score">
						<span
							><img
								src="./assets/icon-memory.svg"
								alt="memory-icon"
							/>Memory</span
						>
						<span><b>92</b><span class="one-hundred"> / 100</span></span>
					</p>
					<p id="verbal-score">
						<span
							><img
								src="./assets/icon-verbal.svg"
								alt="verbal-icon"
							/>Verbal</span
						>
						<span><b>61</b><span class="one-hundred"> / 100</span></span>
					</p>
					<p id="visual-score">
						<span
							><img
								src="./assets/icon-visual.svg"
								alt="visual-icon"
							/>Visual</span
						>
						<span><b>72</b><span class="one-hundred"> / 100</span></span>
					</p>
				</section>
				<button id="continue-btn">Continue</button>
			</section>
		</main>
		<footer class="attribution">
			Challenge by &nbsp;
			<a
				href="https://www.frontendmentor.io/challenges/results-summary-component-CE_K6s0maV"
				target="_blank"
			>
				Frontend Mentor </a
			>&nbsp; Coded by &nbsp;
			<a
				href="https://github.com/selimbiber/30Day30Project-HTML5-CSS3-Challenges"
				title="GitHub: selimbiber"
				target="_blank"
				>Selim Biber</a
			>
		</footer>
	</body>
</html>
