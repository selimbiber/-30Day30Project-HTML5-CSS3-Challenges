<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="styles.css" />
		<title>
			Frontend Mentor | Huddle landing page with single introductory section
		</title>
		<style></style>
	</head>
	<body>
		<div class="container">
			<header class="header-logo">
				<img src="./images/logo.svg" alt="huddle logo" />
			</header>
			<main class="main-area">
				<section class="mockups-section">
					<img src="./images/illustration-mockups.svg" alt="" />
				</section>
				<section class="hero-section">
					<h2 class="hero-section_heading">
						Build The Commmunity Your Fans Will Love
					</h2>
					<p class="hero-section_text">
						Huddle re-imagines the way we build communities. You have a voice,
						but so does your audience. Create connections with your users as you
						engage in genuine discussion.
					</p>
					<button class="register-btn">Register</button>
				</section>
			</main>
			<footer class="sm-icons">
				<img class="facebook-icon" src="./images/facebook-icon.svg" alt="" />
				<img class="twitter-icon" src="./images/twitter-icon.svg" alt="" />
				<img class="instagram-icon" src="./images/instagram-icon.svg" alt="" />
			</footer>
		</div>
	</body>
</html>
