<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="styles.css" />
		<title>Frontend Mentor | Profile card component</title>
	</head>
	<body>
		<main id="card-container">
			<header id="header-section">
				<img
					id="profile-image"
					src="./images/my-profile.jpg"
					alt="male profile image"
				/>
			</header>
			<main id="main-section">
				<section id="name-age-city_top-area">
					<ul id="name-age_sub-area">
						<li id="name">Selim Biber</li>
						<li id="age">24</li>
					</ul>
					<p id="city">Rize</p>
				</section>
			</main>
			<footer id="footer-section">
				<ul class="stats-area">
					<li class="stats-number">53K</li>
					<li class="stats-text">Followers</li>
				</ul>
				<ul class="stats-area">
					<li class="stats-number">473K</li>
					<li class="stats-text">Likes</li>
				</ul>
				<ul class="stats-area">
					<li class="stats-number">1.9K</li>
					<li class="stats-text">Photos</li>
				</ul>
			</footer>
		</main>
	</body>
</html>
