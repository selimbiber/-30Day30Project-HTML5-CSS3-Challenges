<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="google-icon.png">
    <link rel="stylesheet" type="text/css" href="google.css">
    <title>Google!</title>
</head>
<body>
    <div class="container"> <!-- Container Start -->

    <div align="center"> <!-- Header Start -->
        <img src="google-beta.jpg" alt="Google Flashback!">
    </div> <!-- Header End -->

    <center class="search-part"> <!-- Search-Part Start -->
            <p id="google">Search the web using Google!</p>
            <input type="text" size="40"> <br />
            <div class="buttons">
                <button id="search-button">Google Search</button>
                <button id="lucky-button">I'm feeling lucky</button>
            </div>
    </center> <!-- Search-Part End --> <br />
            
            <!-- Boxex-Part Start -->
            <div id="left-box"> <!-- Left-Box Start -->
                  Special Searches <br />
                  <a href="https://www.google.com/stanford" target="_blank">Stanford Search</a>  
                  <br />
                  <a href="https://www.google.com/linux" target="_blank">Linux Search</a>
            </div> <!-- Left-Box End-->
    
            <div id="middle-box"> <!-- Middle-Box Start -->
                <a href="https://www.google.com/help" target="_blank">Help!</a> <br />
                <a href="https://about.google/" target="_blank">About Google!</a> <br />
                <a href="https://www.google.com/company.html" target="_blank">Company Info</a> <br />
                <a href="https://www.google.com/doodles" target="_blank">Google! Logos</a>
            </div> <!-- Middle-Box End -->
    
            <div id="right-box"> <!-- Right-Box Start -->
                <span>Get Google! <br /> updates monthly: <br />
                <input  id="e-mail" type="email" name="email" placeholder="your e-mail"> <br />
                <button id="subs-button">Subscribe</button> <a id="archive-link" href="http://www.findmail.com/list/google-friends" target="_blank">Archive</a>
                </span>
            </div> <!-- Right-Box End -->
            <!-- Boxes-Part End -->

    <footer id="footer"> <!-- Footer Start -->
        <p>Copyright Â©1998 Google Inc.</p>
    </footer> <!-- Footer End -->

    </div> <!-- Container End -->
</body>
</html>
